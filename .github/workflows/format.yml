name: Format
on: [push, pull_request]
jobs:
  all:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable, nightly]
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
          components: rustfmt
      - uses: actions/checkout@master
      - name: Check format
        run: cargo fmt --all -- --check
